loginhelp.faq = Veelgestelde vragen
loginhelp.faq.forgotPassword = Wat moet ik doen als ik mijn gebruikersnaam of wachtwoord vergeten ben?
loginhelp.faq.forgotPassword.answer = Klik op <strong>Ik heb geen toegang tot mijn account</strong> op de aanmeldingspagina van uw organisatie, voer het primaire of secundaire e-mailadres in dat u in uw accountinstellingen hebt aangegeven en klik op <strong>E-mail verzenden</strong>. Kijk in uw postvak voor het door het systeem gegenereerde e-mailtje en volg de opdrachten.
loginhelp.goBack = Terug naar de aanmeldingspagina
loginhelp.howTo = 'How to' (hoe doe ik dat)
loginhelp.howTo.reportIssue = Een beveiligingskwestie rapporteren
loginhelp.howTo.reportIssue.step1 = Onder Meer hulp klikt u op de koppeling <strong>Feedback verzenden</strong>.
loginhelp.howTo.reportIssue.step2 = Voer uw e-mailadres in en selecteer in de vervolgkeuzelijst <strong>Waarmee hebt u hulp nodig?</strong> <strong>Een mogelijke beveiligingskwestie rapporteren</strong>.
loginhelp.howTo.reportIssue.step3 = Voer een bericht in en klik op <strong>Bericht verzenden</strong>.
loginhelp.howTo.signIn = Aanmelden bij uw organisatie
loginhelp.howTo.signIn.step1 = Open een webbrowser en voer het Okta-adres van uw organisatie in. Bijvoorbeeld:
loginhelp.howTo.signIn.step2 = Voer uw gebruikersnaam en wachtwoord in en selecteer daarna <strong>Aanmelden</strong>. Voer uw alias in het veld met de gebruikersnaam in. Als uw gebruikersnaam bijvoorbeeld <strong>jansmit@mijnbedrijf.nl</strong> is, voert u <strong>jansmit</strong> in.
loginhelp.howTo.signIn.step3 = Wanneer u uw gebruikersnaam invoert, wordt uw beveiligingsafbeelding automatisch weergegeven als u zich eerder met succes hebt aangemeld via de browser die u gebruikt. Voor deze functie zijn cookies in de browser vereist.
loginhelp.howTo.signIn.step4 = <strong>Let op:</strong> als u zich eerder met succes hebt aangemeld met de huidige browser en de cookies niet hebt gewist, voer dan uw wachtwoord niet in als uw beveiligingsafbeelding niet wordt weergegeven na het invoeren van uw gebruikersnaam.
loginhelp.howTo.signIn.step5 = Als uw beveiligingsafbeelding niet verschijnt, sluit u de browser en bevestigt u dat u het juiste adres gebruikt om u aan te melden bij uw organisatie. Open hierna een nieuw browservenster, voer het adres handmatig in, en verzend uw gebruikersnaam opnieuw. Als uw beveiligingsafbeelding nog steeds niet wordt weergegeven, rapporteert u dit met behulp van de koppeling <strong>Feedback verzenden</strong>.
loginhelp.howTo.signIn.step6 = Als u de foutmelding {0} ziet, komen uw gebruikersnaam en wachtwoord niet overeen met de gegevens die voor uw profiel zijn opgegeven, of beschikt u niet over toegangsbevoegdheden. Neem contact op met uw systeembeheerder.
loginhelp.okta.how = Nadat u zich hebt aangemeld, geeft de Okta-homepagina alle toepassingen op \u00E9\u00E9n locatie weer. Klik simpelweg op het pictogram voor een toepassing en deze toepassing wordt geopend in een nieuw browservenster of een nieuw tabblad, waarna u automatisch wordt aangemeld.
