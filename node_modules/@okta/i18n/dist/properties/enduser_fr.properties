securityImage.whatFor = A quoi sert mon image de s\u00E9curit\u00E9?
securityImage.whatFor.answer1 = Votre image de s\u00E9curit\u00E9 vous apporte une preuve suppl\u00E9mentaire que vous vous connectez \u00E0 votre r\u00E9seau de zone cloud Okta, au lieu d\u2019un site, et non \u00E0 un site internet frauduleux. Si vous ne reconnaissez pas votre image de s\u00E9curit\u00E9, alors <strong>ne</strong> saisissez ni votre nom d'utilisateur ni votre mot de passe.
securityImage.whatFor.answer2 = Lisez l'article ci-dessous pour savoir comment d\u00E9tecter si vous avez atteint ou non un site internet frauduleux.
securityImage.whatIsBlank = Je vois une image avec un grand point d'interrogation. Qu'est-ce que c'est?
securityImage.whatIsBlank.answer = Vous verrez une image avec un point d'interrogation dans les situations suivantes:
securityImage.whatIsBlank.bullet1 = Vous \u00EAtes un nouvel utilisateur et n'avez jamais cr\u00E9\u00E9 votre compte Okta
securityImage.whatIsBlank.bullet2 = Vous avez r\u00E9cemment nettoy\u00E9 les cookies de votre navigateur
securityImage.whatIsBlank.bullet3 = Vous avez acc\u00E9d\u00E9 \u00E0 la page de connexion de votre entreprise en utilisant un navigateur ou un ordinateur diff\u00E9rent
securityImage.whatIsBlank.bullet4 = Le nom avant <kbd>.okta.com</kbd> &mdash; \u00E9galement connu sous le nom de sous-domaine &mdash; n'est pas correct
