remember.cookieson = Vous ne voyez pas votre nom d'utilisateur rempli automatiquement apr\u00E8s avoir coch\u00E9 Se souvenir de moi?
remember.cookieson.answer = Il y a de fortes chances que les param\u00E8tres de votre navigateur en soient la cause. Afin d'emp\u00EAcher ce comportement, d\u00E9sactivez la fonction saisie automatique de formulaire de votre navigateur pour ce site.
remember.title = Aide pour Se souvenir de moi
remember.what = Qu'est-ce fait la case Se souvenir de moi?
remember.what.answer = Si vous cochez la case <strong>Se souvenir de moi</strong>, votre nom d'utilisateur est pr\u00E9-rempli lors de votre prochaine connexion au site de votre entreprise si vous utilisez cet ordinateur et ce navigateur. De plus, votre image de s\u00E9curit\u00E9 appara\u00EEt lorsque la page de connexion s'affiche initialement. Votre image de s\u00E9curit\u00E9 ne s'affiche pas initialement si <strong>Se souvenir de moi</strong> n'est pas coch\u00E9e.
remember.whynotuse = Existe-t-il une raison de ne pas cocher la case Se souvenir de moi?
remember.whynotuse.answer = Nous vous recommandons de ne pas cocher <strong>Se souvenir de moi</strong> si vous utilisez un ordinateur public.
