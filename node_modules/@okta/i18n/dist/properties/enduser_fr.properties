securityImage.isFraudulent.lockIcon = Recherchez une ic\u00F4ne en forme de verrou dans votre navigateur
securityImage.isFraudulent.lockIcon.answer = En fonction du navigateur que vous utilisez, vous devriez voir une ic\u00F4ne en forme de verrou soit en bas (Internet Explorer, Firefox) soit en haut (Chrome, Safari). L'ic\u00F4ne en forme de verrou repr\u00E9sente un protocole de s\u00E9curit\u00E9, appel\u00E9 protocole SSL, utilis\u00E9 afin de prot\u00E9ger le site de votre entreprise.
securityImage.isFraudulent.url = V\u00E9rifiez votre URL
securityImage.isFraudulent.url.answer1 = Regardez votre URL dans la barre d'adresse de votre navigateur. Votre URL doit ressembler \u00E0 \u00E7a:
securityImage.isFraudulent.url.answer2 = Assurez-vous que la partie qui suit <kbd>{0}</kbd> contient <kbd>okta.com</kbd>, \u00E9galement connu sous le nom de domaine. Le domaine vous annonce que vous acc\u00E9dez au site s\u00E9curis\u00E9 de votre entreprise.
