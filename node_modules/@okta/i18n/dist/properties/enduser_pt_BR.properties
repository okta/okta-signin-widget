loginhelp.faq.forgotPassword = O que devo fazer se esquecer meu nome de usu\u00E1rio e senha?
loginhelp.faq.forgotPassword.answer = Clique em <strong>N\u00E3o consigo acessar minha conta</strong> na p\u00E1gina de acesso de sua empresa, insira o endere\u00E7o principal ou alternativo de e-mail listado na configura\u00E7\u00E3o de sua conta de usu\u00E1rio e clique em<strong>Enviar e-mail</strong>. Procure o e-mail gerado em sua caixa de entrada e siga as instru\u00E7\u00F5es.
