securityImage.isFraudulent = Como sei que n\u00E3o estou em um site fraudulento?
securityImage.isFraudulent.lockIcon = Procure um \u00EDcone de cadeado em seu navegador.
securityImage.isFraudulent.lockIcon.answer = Dependendo do navegador que estiver usando, voc\u00EA deve ver um \u00EDcone de cadeado na parte inferior da p\u00E1gina (Internet Explorer, Firefox) ou na pare superior(Chrome, Safari). O \u00EDcone da fechadura representa um protocolo de seguran\u00E7a usado para proteger o site de sua empresa, chamado Secure Sockets Layer (SSL).
securityImage.isFraudulent.url = Verifique seu URL
securityImage.isFraudulent.url.answer1 = Veja o URL na barra de endere\u00E7o de seu navegador. Seu URL deve estar assim:
securityImage.isFraudulent.url.answer2 = Certifique-se de que a parte ap\u00F3s <kbd>{0}</kbd> seja <kbd>okta.com</kbd>, tamb\u00E9m conhecida como o dom\u00EDnio. O dom\u00EDnio faz com que voc\u00EA saiba que est\u00E1 acessando o site seguro de sua empresa.
