loginhelp.howTo = Como:
loginhelp.howTo.reportIssue = Informar um problema de seguran\u00E7a
loginhelp.howTo.reportIssue.step1 = Em Mais Ajuda, clique no link <strong>Enviar Coment\u00E1rio</strong>.
loginhelp.howTo.reportIssue.step2 = Insira seu endere\u00E7o de e-mail e, a partir do link do menu suspenso <strong>Que tipo de ajuda voc\u00EA precisa?</strong>, selecione <strong>Informar um poss\u00EDvel problema de seguran\u00E7a</strong>.
loginhelp.howTo.reportIssue.step3 = Insira uma mensagem e clique em <strong>Enviar mensagem</strong>.
loginhelp.howTo.signIn = Acessar sua empresa
loginhelp.howTo.signIn.step1 = Abra um novo navegador e insira o endere\u00E7o Okta de sua empresa. Por exemplo:
loginhelp.howTo.signIn.step2 = Insira seu nome de usu\u00E1rio e senha e ent\u00E3o selecione <strong>Acessar</strong>. Insira seu alias no campo nome do usu\u00E1rio. Por exemplo, se seu nome de usu\u00E1rio for <strong>jsmith@mycompany.com</strong>, insira apenas <strong>jsmith</strong>.
loginhelp.howTo.signIn.step3 = Depois da inser\u00E7\u00E3o do seu nome de usu\u00E1rio, sua imagem de seguran\u00E7a ser\u00E1 exibida automaticamente se voc\u00EA j\u00E1 tiver finalizado o logon no navegador que est\u00E1 utilizando. Este recurso requer cookies do navegador.
loginhelp.howTo.signIn.step4 = <strong>Aten\u00E7\u00E3o:</strong> Caso tenha acessado o navegador atual com sucesso no navegador atual antes e n\u00E3o tenha limpado os cookies, n\u00E3o insira sua senha se a sua imagem de seguran\u00E7a n\u00E3o for exibida quando voc\u00EA inserir seu nome de usu\u00E1rio.
loginhelp.howTo.signIn.step5 = Caso sua imagem de seguran\u00E7a n\u00E3o apare\u00E7a, feche o navegador e confirme se voc\u00EA est\u00E1 usando o endere\u00E7o correto de acesso \u00E0 sua empresa. Ent\u00E3o, abra uma nova janela do navegador, digite o endere\u00E7o manualmente e insira novamente seu nome de usu\u00E1rio. Caso a imagem de seguran\u00E7a n\u00E3o seja exibida, informe o problema atrav\u00E9s do link <strong>Enviar coment\u00E1rio</strong>.
loginhelp.howTo.signIn.step6 = Caso veja a mensagem de erro {0}, seu nome de usu\u00E1rio e senha n\u00E3o correspondam \u00E0queles especificados em seu perfil ou voc\u00EA n\u00E3o tenha permiss\u00E3o de acesso. Entre em contato com seu administrador do sistema.
loginhelp.okta.how = Assim que voc\u00EA faz seu acessa, sua p\u00E1gina inicial Okta exibe todos seus aplicativos em um s\u00F3 local. Simplesmente clique no \u00EDcone correspondente ao aplicativo e cada aplicativo ser\u00E1 aberto em uma nova janela ou guia do navegador e voc\u00EA se conectar\u00E1 automaticamente.
loginhelp.okta.what = A Okta \u00E9 um servi\u00E7o sob demanda que permite o f\u00E1cil acesso a todos os aplicativos que sua empresa usa atrav\u00E9s de um \u00FAnico login.
