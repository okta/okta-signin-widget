securityImage.whatFor = Para que serve minha imagem de seguran\u00E7a?
securityImage.whatFor.answer1 = Sua imagem de seguran\u00E7a oferece a voc\u00EA uma garantia adicional de que est\u00E1 acessando a Okta Cloud Area Network, e n\u00E3o um site fraudulento. Caso n\u00E3o reconhe\u00E7a sua imagem de seguran\u00E7a, <strong>n\u00E3o</strong> insira seu nome de usu\u00E1rio ou senha.
securityImage.whatFor.answer2 = Leia abaixo como detectar se est\u00E1 em um site fraudulento ou n\u00E3o.
securityImage.whatIsBlank = Vejo um ponto de interroga\u00E7\u00E3o grande. O que \u00E9 isso?
securityImage.whatIsBlank.answer = Voc\u00EA ver\u00E1 um ponto de interroga\u00E7\u00E3o grande nas seguintes situa\u00E7\u00F5es:
securityImage.whatIsBlank.bullet1 = Voc\u00EA \u00E9 um novo usu\u00E1rio e nunca criou uma conta Okta
securityImage.whatIsBlank.bullet2 = Voc\u00EA limpou os cookies do seu navegador recentemente
securityImage.whatIsBlank.bullet3 = Voc\u00EA acessou a p\u00E1gina de acesso de sua empresa usando um navegador ou um computador diferente
securityImage.whatIsBlank.bullet4 = O nome antes de <kbd>.okta.com</kbd> \u2014 tamb\u00E9m conhecido como sub-dom\u00EDnio \u2014 est\u00E1 incorreto
