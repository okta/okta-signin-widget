securityImage.isFraudulent = Come posso sapere se sto visitando un sito fraudolento?
securityImage.isFraudulent.lockIcon = Osserva l'icona del lucchetto nel tuo browser
securityImage.isFraudulent.lockIcon.answer = In base al browser utilizzato, dovresti visualizzare un'icona del lucchetto nella parte inferiore (Internet Explorer, Firefox) o superiore (Chrome, Safari) della pagina. L'icona del lucchetto indica un protocollo di sicurezza utilizzato per proteggere il sito della tua azienda, denominato Secure Sockets Layer (SSL).
securityImage.isFraudulent.url = Verifica l'URL
securityImage.isFraudulent.url.answer1 = Osserva l'URL nella barra degli indirizzi del tuo browser. L'URL dovrebbe presentarsi nel modo seguente:
securityImage.isFraudulent.url.answer2 = Verifica che la parte successiva a <kbd>{0}</kbd> sia <kbd>okta.com</kbd>, definito anche dominio. Il dominio consente di sapere se stai effettuando l'accesso al sito protetto della tua azienda.
