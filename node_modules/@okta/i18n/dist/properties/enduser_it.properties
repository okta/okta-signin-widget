securityImage.whatFor = A cosa serve l'immagine di sicurezza?
securityImage.whatFor.answer1 = L' immagine di sicurezza fornisce l'ulteriore certezza che stai effettuando l'accesso alla rete Okta Cloud Area Network e non a un sito web fraudolento. Se non riconosci la tua immagine di sicurezza, <strong>non</strong> inserire il tuo nome utente e la password.
securityImage.whatFor.answer2 = Leggi qui sotto per scoprire se hai visitato un sito web fraudolento.
securityImage.whatIsBlank = Visualizzo un grande punto interrogativo. Che cosa significa?
securityImage.whatIsBlank.answer = \u00C8 possibile visualizzare l'immagine di un punto interrogativo in presenza delle seguenti situazioni:
securityImage.whatIsBlank.bullet1 = Sei un nuovo utente e non possiedi l'account Okta
securityImage.whatIsBlank.bullet2 = Hai appena eliminato i cookie dal tuo browser
securityImage.whatIsBlank.bullet3 = Hai effettuato l'accesso alla pagina della tua azienda utilizzando un browser o un computer diverso
securityImage.whatIsBlank.bullet4 = Il nome che precede <kbd>.okta.com</kbd>,definito anche sottodominio, non \u00E8 corretto
securityimage = Immagine di sicurezza
