loginhelp.faq = Domande frequenti
loginhelp.faq.forgotPassword = Cosa fare se non ricordo nome utente o password?
loginhelp.faq.forgotPassword.answer = Fai clic su<strong>Impossibile accedere all'account</strong> sulla pagina di accesso della tua azienda, inserisci l'indirizzo e-mail primario o secondario indicato nelle impostazioni dell'account utente, quindi fai clic su<strong>Invia e-mail</strong>. Verifica nel tuo account la presenza dell'e-mail generata dal sistema e segui la procedura guidata.
