loginhelp.howTo = Come fare a
loginhelp.howTo.reportIssue = Segnala un problema di sicurezza
loginhelp.howTo.reportIssue.step1 = In Ulteriore assistenza, fai clic sul link <strong>Invia feedback</strong>.
loginhelp.howTo.reportIssue.step2 = Inserisci il tuo indirizzo e-mail e dal menu a discesa <strong>Per cosa stai cercando assistenza?</strong>, seleziona <strong>Segnala un potenziale problema di sicurezza</strong>.
