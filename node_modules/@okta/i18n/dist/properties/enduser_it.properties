loginhelp.howTo.signIn = Accedere alla risorse della rete aziendale
loginhelp.howTo.signIn.step1 = Apri un browser web e inserisci l'indirizzo Okta della tua azienda. Ad esempio:
loginhelp.howTo.signIn.step2 = Inserisci il tuo nome utente e la password, quindi seleziona <strong>Accedi</strong>. Inserisci il tuo alias nel campo del nome utente. Ad esempio, il tuo nome utente \u00E8 <strong>jsmith@mycompany.com</strong>: inserisci semplicemente <strong>jsmith</strong>.
loginhelp.howTo.signIn.step3 = Dopo aver inserito il nome utente, visualizzerai automaticamente l'immagine di sicurezza se in precedenza hai completato correttamente l'accesso con il browser che stai usando. Questa funzione richiede l'attivazione di cookie nel browser.
loginhelp.howTo.signIn.step4 = <strong>Attenzione:</strong> se hai gi\u00E0 effettuato correttamente l'accesso sul browser e non hai eliminato i cookie, non inserire la password se l'immagine di sicurezza non viene visualizzata quando inserisci il tuo nome utente.
loginhelp.howTo.signIn.step5 = Se l'immagine di sicurezza non viene visualizzata, chiudi il browser e verifica che stai utilizzando l'indirizzo corretto per accedere alla tua azienda. Quindi, apri una nuova finestra del browser, digita l'indirizzo manualmente e inserisci nuovamente il nome utente. Se l'immagine di sicurezza non viene visualizzata, segnala il problema utilizzando il link <strong>Invia feedback</strong>.
loginhelp.howTo.signIn.step6 = Se visualizzi il messaggio di errore {0}, nome utente e password non corrispondono a quelli specificati nel tuo profilo o non disponi del permesso per accedere. Contatta il tuo amministratore di sistema.
loginhelp.okta.how = Dopo aver eseguito l'accesso, dalla homepage Okta potrai visualizzare tutte le tue applicazioni in un'unica pagina. Con un semplice clic sull'icona dell'applicazione corrispondente, ciascuna applicazione verr\u00E0 aperta in una nuova finestra o scheda del browser e potrai effettuare automaticamente l'accesso.
