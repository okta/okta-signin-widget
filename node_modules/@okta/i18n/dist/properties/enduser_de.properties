loginhelp.howTo.reportIssue = Ein Sicherheitsproblem melden
loginhelp.howTo.reportIssue.step1 = Klicken Sie unter \u201EWeitere Unterst\u00FCtzung\u201C auf den Link <strong>Feedback senden</strong> .
loginhelp.howTo.reportIssue.step2 = Geben Sie Ihre E-Mail-Adresse ein und w\u00E4hlen Sie aus der <strong>Wobei ben\u00F6tigen Sie Unterst\u00FCtzung?</strong> Dropdown-Liste <strong>M\u00F6gliches Sicherheitsproblem melden</strong>.
loginhelp.howTo.reportIssue.step3 = Geben Sie eine Nachricht ein und klicken Sie auf <strong>Nachricht senden</strong>.
loginhelp.howTo.signIn = Anmelden bei Ihrem Unternehmen
loginhelp.howTo.signIn.step1 = \u00D6ffnen Sie einen Web-Browser und geben Sie die Okta-Adresse Ihres Unternehmens ein. Zum Beispiel:
loginhelp.howTo.signIn.step2 = Geben Sie Ihren Benutzernamen und Ihr Passwort ein und w\u00E4hlen Sie dann <strong>Anmelden</strong>.             Geben Sie in das Benutzernamen-Feld Ihren Aliasnamen ein. Wenn ihr Benutzername beispielsweise <strong>jsmith@mycompany.com</strong>lautet, dann geben Sie einfach <strong>jsmith</strong>ein.
loginhelp.howTo.signIn.step3 = Nachdem Sie Ihren Benutzernamen eingeben wird, sofern Sie zuvor einen erfolgreichen Anmeldevorgang in dem von Ihnen genutzten Browser durchgef\u00FChrt haben, automatisch ihr Sicherheitsbild angezeigt.             Dieses Leistungsmerkmal erfordert Browser-Cookies.
loginhelp.howTo.signIn.step4 = <strong>Vorsicht:</strong>Sofern Sie sich zuvor im aktuellen Browser angemeldet und Cookies nicht gel\u00F6scht haben, dann geben Sie Ihr Passwort nicht ein falls Ihr Sicherheitsbild nicht angezeigt wird, wenn Sie Ihren Benutzernamen eingeben.
loginhelp.howTo.signIn.step5 = Sofern Ihr Sicherheitsbild nicht erscheint, schlie\u00DFen Sie den Browser und vergewissern Sie sich, dass Sie die richtige Adresse zur Anmeldung bei Ihrem Unternehmen nutzen.             \u00D6ffnen Sie sodann ein neues Browser-Fenster, tippen Sie die Adresse manuell ein und geben Sie Ihren Benutzernamen erneut ein. Sofern Ihr Sicherheitsbild immer noch nicht angezeigt wird, melden Sie das Problem \u00FCber den Link <strong> Feedback senden</strong> .
loginhelp.howTo.signIn.step6 = Wenn Sie die Fehlermeldung {0} sehen, stimmen Ihr Benutzername und Passwort nicht mit dem f\u00FCr Ihr Profil festgelegten \u00FCberein oder Sie haben keine Zugriffsberechtigung. Bitte kontaktieren Sie Ihren System-Administrator.
loginhelp.okta.how = Nachdem Sie sich anmelden, zeigt Ihnen Ihre Okta-Startseite alle Ihre Anwendungen an einem Ort an. Klicken Sie einfach auf das der Anwendung zugeordnete Symbol und jede Anwendung \u00F6ffnet sich daraufhin in einem neuen Browser-Fenster oder -Tab, und Sie sind automatisch angemeldet.
loginhelp.okta.what = Okta ist ein bedarfsgesteuerter Dienst, der es Ihnen erm\u00F6glicht, sich auf einfache Weise bei all Ihren Anwendungen, die Ihr Unternehmen nutzt, mit einem einzigen Login-Vorgang anzumelden.
