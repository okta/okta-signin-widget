securityImage.isFraudulent.lockIcon = Halten Sie in Ihrem Browser Ausschau nach einem Schloss-Symbol
securityImage.isFraudulent.lockIcon.answer = Abh\u00E4ngig von dem von Ihnen genutzten Browser sollten Sie entweder unten (Internet Explorer, Firefox) or oben (Chrome, Safari) ein Schloss-Symbol sehen.             Das Schloss-Symbol verk\u00F6rpert ein Sicherheitsprotokoll, Secure Sockets Layer (SSL) genannt, welches zum Schutz der Web-Pr\u00E4senz Ihres Unternehmens verwendet wird.
