loginhelp.faq = H\u00E4ufig gestellte Fragen
loginhelp.faq.forgotPassword = Was sollte ich unternehmen, wenn ich meinen Benutzernamen oder mein Passwort vergesse?
loginhelp.faq.forgotPassword.answer = Klicken Sie auf <strong>Ich kann nicht auf mein Konto zugreifen</strong> auf der Anmeldeseite Ihres Unternehmens, geben Sie die prim\u00E4re oder sekund\u00E4re E-Mail-Adresse ein, die Sie in Ihren Benutzerkontoeinstellungen aufgelistet haben, und klicken Sie auf <strong>E-Mail senden</strong>.             Suchen Sie in Ihrem Posteingang nach der vom System generierten E-Mail und folgen Sie den Aufforderungen.
