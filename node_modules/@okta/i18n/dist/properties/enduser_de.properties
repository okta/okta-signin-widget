remember.title = 'Anmeldedaten speichern'-Hilfe
remember.what = Was bewirkt das 'Anmeldedaten speichern'-K\u00E4stchen?
remember.what.answer = Wenn Sie das <strong>'Anmeldedaten speichern'</strong>-K\u00E4stchen markieren, wird Ihr Benutzername beim n\u00E4chsten Anmelden bei der Web-Pr\u00E4senz Ihrer Organisation bei Nutzung dieses Computers und dieses Browsers vorbelegt. Au\u00DFerdem erscheint Ihr Sicherheitsbild, wenn die Anmeldeseite erstmalig angezeigt wird. Ihr Sicherheitsbild wird anf\u00E4nglich nicht angezeigt, falls <strong>'Anmeldedaten speichern'</strong> nicht markiert ist.
remember.whynotuse = Gibt es irgendeinen Grund, weshalb ich das 'Anmeldedaten speichern'-K\u00E4stchen nicht markieren sollte?
remember.whynotuse.answer = Wir empfehlen, die Markierung bei <strong>'Anmeldetaten speichern'</strong> aufzuheben, wenn Sie einen \u00F6ffentlichen Computer nutzen.
