securityImage.isFraudulent.url.answer1 = Sehen Sie sich die URL in der Adressleiste Ihres Browsers an. Ihre URL sollte wie folgt aussehen:
securityImage.isFraudulent.url.answer2 = Stellen Sie sicher, dass der Teil nach <kbd>{0}</kbd> Folgendes anzeigt: <kbd>okta.com</kbd>, auch als die Domain bekannt. Die Domain zeigt Ihnen an, dass Sie auf die sichere Web-Pr\u00E4senz Ihres Unternehmens zugreifen.
