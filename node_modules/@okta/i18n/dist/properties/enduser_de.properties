securityImage.whatFor = Wozu wird mein Sicherheitsbild ben\u00F6tigt?
securityImage.whatFor.answer1 = Ihr Sicherheitsbild gibt Ihnen zus\u00E4tzliche Sicherheit, dass Sie sich in Ihr Okta Cloud-Netzwerk und nicht in eine betr\u00FCgerische Web-Pr\u00E4senz einloggen. Falls Sie Ihr Sicherheitsbild nicht erkennen, dann geben Sie Ihren Benutzernamen oder Ihr Passwort <strong>nicht</strong> ein.
securityImage.whatFor.answer2 = Lesen Sie unten, wie Sie erkennen k\u00F6nnen, ob Sie oder ob Sie nicht auf einer betr\u00FCgerischen Web-Pr\u00E4senz angelangt sind.
