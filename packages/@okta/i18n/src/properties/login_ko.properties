# Device code flow
device.code.activate.title = 장치 활성화
device.code.activate.subtitle = 활성화 코드를 얻으려면 장치의 지침을 따르십시오.
device.code.activate.label = 활성화 코드
device.code.activated.success.title = 장치 활성화됨
device.code.activated.error.title = 장치 활성화되지 않음
idx.device.activated = 장치의 지침에 따라 다음 단계를 진행하십시오.
idx.device.not.activated.consent.denied = 사용자 장치에 대한 액세스가 허용되지 않으므로 해당 장치를 활성화할 수 없습니다.
idx.device.not.activated.internal.error = 내부 오류로 인해 사용자의 장치를 활성화할 수 없습니다.
idx.invalid.device.code = 잘못된 코드입니다. 다시 시도하십시오.
idx.operation.cancelled.on.other.device = 다른 장치에서 액세스가 거부되었습니다.

## Email activation
idx.expired.activation.token = 계정 활성화 링크가 더 이상 유효하지 않습니다. 아래에서 새 활성화 이메일을 요청하십시오.
idx.missing.activation.token = 이미 계정을 활성화했거나 사용하려는 URL이 잘못된 경우 발생할 수 있습니다. 관리자에게 연락하여 추가 지원을 요청하십시오.
idx.activating.inactive.user = 계정이 일시적으로 중지되었습니다. 관리자에게 연락하여 추가 지원을 요청하십시오.
idx.request.activation.email = 새 활성화 링크가 요청되었습니다. 귀하의 정보가 당사 기록과 일치하면 새 활성화 링크가 받은 편지함으로 곧 전송됩니다.

oie.activation.request.email.title.expire = 활성화 링크가 만료됨
oie.activation.request.email.title.invalid = 활성화 링크가 더 이상 유효하지 않음
oie.activation.request.email.title.suspended = 계정이 일시 중지됨
oie.activation.request.email.title.submitted = 요청이 제출됨
oie.activation.request.email.button= 활성화 이메일 요청

## Browser thrown errors
oie.browser.error.NotAllowedError = 작업이 시간 초과되었거나 허용되지 않습니다.

## soft_token API errors
authfactor.challenge.soft_token.invalid_passcode = 코드가 레코드와 일치하지 않습니다. 다시 시도하십시오.
authfactor.challenge.soft_token.used_passcode = 각 코드는 한 번만 사용할 수 있습니다. 새 코드를 기다린 후 다시 시도하십시오.

## rate limit
oie.tooManyRequests = 시도 횟수를 초과했습니다. 나중에 다시 시도하십시오.
E0000010 = 현재는 서버가 응답할 수 없습니다.

## sign-in
idx.error.registration.unavailable = 현재 등록 할 수 없습니다.
idx.error.user.not.assigned.to.app = 사용자에게이 애플리케이션이 할당되지 않았습니다.

idx.error.code.user_not_assigned = 이 앱에 액세스할 수 없습니다. 액세스를 요청하려면 관리자에게 문의하십시오.
