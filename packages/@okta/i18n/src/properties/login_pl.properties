idx.request.activation.email = Przesłano żądanie nowego łącza aktywacyjnego. Jeśli Twoje dane są zgodne z naszymi, wkrótce otrzymasz nowy łącze aktywacyjne na swoją skrzynkę odbiorczą.

oie.activation.request.email.title.expire = Łącze aktywacyjne wygasło
oie.activation.request.email.title.invalid = Łącze aktywacyjne jest już nieważne
oie.activation.request.email.title.suspended = Konto zawieszone
oie.activation.request.email.title.submitted = Wysłano prośbę
oie.activation.request.email.button= Poproś o e-mail aktywacyjny

## Browser thrown errors
oie.browser.error.NotAllowedError = Operacja osiągnęła limit czasu lub nie jest dozwolona.

## soft_token API errors
authfactor.challenge.soft_token.invalid_passcode = Podany kod nie jest zgodny z naszym systemem. Spróbuj ponownie.
authfactor.challenge.soft_token.used_passcode = Każdy kod można wykorzystać tylko raz. Zaczekaj na nowy kod i spróbuj ponownie.

## rate limit
oie.tooManyRequests = Zbyt wiele prób. Spróbuj ponownie później.
E0000010 = Serwer nie może teraz odpowiedzieć.

## sign-in
idx.error.registration.unavailable = Rejestracja jest obecnie niedostępna.
idx.error.user.not.assigned.to.app = Użytkownik nie jest przypisany do aplikacji.

idx.error.code.user_not_assigned = Nie masz uprawnień dostępu do tej aplikacji. Aby poprosić o dostęp, skontaktuj się z administratorem.
