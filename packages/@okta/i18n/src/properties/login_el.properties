## Email activation
idx.expired.activation.token = Ο σύνδεσμος ενεργοποίησης του λογαριασμού σας δεν είναι πλέον έγκυρος. Ζητήστε ένα νέο email ενεργοποίησης παρακάτω.
idx.missing.activation.token = Αυτό μπορεί να συμβεί αν έχετε ήδη ενεργοποιήσει τον λογαριασμό σας ή αν η διεύθυνση URL που προσπαθείτε να χρησιμοποιήσετε δεν είναι έγκυρη. Επικοινωνήστε με τον διαχειριστή για περισσότερη βοήθεια.
idx.activating.inactive.user = Ο λογαριασμός σας έχει ανασταλεί προσωρινά. Επικοινωνήστε με τον διαχειριστή για περισσότερη βοήθεια.
idx.request.activation.email = Ζητήθηκε νέος σύνδεσμος ενεργοποίησης. Αν τα στοιχεία σας συμφωνούν με το αρχείο μας, θα λάβετε σύντομα έναν νέο σύνδεσμο ενεργοποίησης στα εισερχόμενά σας.

oie.activation.request.email.title.expire = Ο σύνδεσμος ενεργοποίησης έχει λήξει
oie.activation.request.email.title.invalid = Ο σύνδεσμος ενεργοποίησης δεν είναι πλέον έγκυρος
oie.activation.request.email.title.suspended = Ο λογαριασμός έχει ανασταλεί
oie.activation.request.email.title.submitted = Υποβλήθηκε αίτημα
oie.activation.request.email.button= Αίτημα email ενεργοποίησης

## Browser thrown errors
oie.browser.error.NotAllowedError = Έληξε το χρονικό όριο της λειτουργίας ή η λειτουργία δεν επιτράπηκε.

## soft_token API errors
authfactor.challenge.soft_token.invalid_passcode = Ο κωδικός σας δεν συμφωνεί με το αρχείο μας. Δοκιμάστε ξανά.
authfactor.challenge.soft_token.used_passcode = Κάθε κωδικός μπορεί να χρησιμοποιηθεί μόνο μία φορά. Περιμένετε για έναν νέο κωδικό και έπειτα δοκιμάστε ξανά.

## rate limit
oie.tooManyRequests = Υπερβολικά πολλές προσπάθειες. Δοκιμάστε ξανά αργότερα.
E0000010 = Ο διακομιστής δεν αποκρίνεται προς το παρόν.

## sign-in
idx.error.registration.unavailable = Η εγγραφή δεν είναι προς το παρόν διαθέσιμη.
idx.error.user.not.assigned.to.app = Ο χρήστης δεν έχει εκχωρήσει αυτήν την εφαρμογή.

idx.error.code.user_not_assigned = Δεν έχετε δικαίωμα πρόσβασης σε αυτήν την εφαρμογή. Για να ζητήσετε πρόσβαση, επικοινωνήστε με έναν διαχειριστή.
