<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/dist/okta-sign-in.next.js"></script>
    <title>G3 Playground</title>
  </head>
  <body>
    <div id="okta-login-container"></div>
    <script>
      var config = {
        el: '#okta-login-container',
        baseUrl: 'http://localhost:3030',
      
        // OIE config
        stateToken: 'abc',
      
        // https://github.com/okta/okta-signin-widget#logo
        logo: '/img/widgico.png',
      
        // https://github.com/okta/okta-signin-widget#logotext
        logoText: 'widgico',
      };
      var signIn = new window.OktaSignIn(config);
      signIn.renderEl(config);  
    </script>
  </body>
</html>
