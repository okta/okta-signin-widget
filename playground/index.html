  <body>
    <div id="signin-container"></div>
    <script nonce="playground">
      class DateTimeFormatPolyfill {
        constructor(...args) {
          console.log('DateTimeFormatPolyfill constructed with args:', args);
        }

        format(...args) {
          console.log('DateTimeFormatPolyfill format called with:', args);
          return Intl.DateTimeFormat.prototype.format.apply(this, args);
        }
      }

      Object.defineProperty(Intl, 'DateTimeFormat', {
        value: DateTimeFormatPolyfill,
      });

    
      // debug log
      console.log('proxied Intl', Intl)
      // console.log(new Intl.DateTimeFormat())
    </script>
    <script src="/js/okta-sign-in.debugger.min.js"></script>
